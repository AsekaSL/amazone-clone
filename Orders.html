<!DOCTYPE html>
<html>
    <head>
        <title>
            Orders
        </title>
        <link rel="stylesheet" href="style/heading.css">
        <link rel="stylesheet" href="style/orders.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="heading">
            <div class="left-heading">
                <a href="Amazon.html">
                    <button class="amazon-button">
                        <img src="images/heading/amazon-logo-white.png" class="amazon-image">
                    </button>
                </a>
            </div>
            <div class="center-heading">
                <input type="text" class="search-tab" placeholder="Search">
                <button class="search-button">
                    <img src="images/heading/search-icon.png" class="search-image">
                </button>
            </div>
            <div class="right-heading">
                <a href="Orders.html">
                    <button class="return-button">
                        <span class="return">
                            Returns
                        </span>
                        <span class="order">
                            & Orders
                        </span>
                    </button>
                </a>
                <a href="Checkout.html">
                    <div class="cart">
                        <div class="cart-count">
                            3
                        </div>
                        <button class="cart-button">
                            <img src="images/heading/cart-icon.png" class="cart-image">
                        </button>
                        <div class="cart-name">
                            Cart
                        </div>
                    </div>
                </a> 
            </div>
        </div>
        <div class="order-container">
            <div class="order-details">
                <div class="your-order">
                    Your Orders
                </div>
                <div class="order-details-grid">
                    <div class="order-heading">
                        <div class="order-placed">
                            <span class="order-placed-name">Order Placed:</span> March 30
                        </div>
                        <div class="total-price">
                            <span class="order-placed-name">Total:</span> $35.06
                        </div>
                        <div class="order-id">
                            <span class="order-placed-name">Order ID:</span> 27cba69d-4c3d-4098-b42d-ac7fa62b7664
                        </div>
                    </div>
                    <div class="order-information">
                        <div class="order-grid">
                            <img src="../images/products/athletic-cotton-socks-6-pairs.jpg" class="product-picture"></img>
                            <div class="product-grid-details">
                                <div class="product-name">
                                    Black and Gray Athletic Cotton Socks - 6 Pairs
                                </div>
                                <div class="arrive-date">
                                    Arriving on: April 3
                                </div>
                                <div class="quantity-count">
                                    Quantity: 1
                                </div>
                                <button class="buy-it-button">
                                    <div class="button-flexbox">
                                        <img src="images/orders/buy-again.png" class="buy-again-picture">
                                        <div class="button-name">Buy it again</div>
                                    </div>
                                </button>
                            </div>
                            <div class="product-grid-button">
                                <a href="Tracking.html">
                                    <button class="track-button">
                                        Track package
                                    </button>
                                </a>
                            </div>
                        </div>
                        <div class="order-grid">
                            <img src="../images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" class="product-picture"></img>
                            <div class="product-grid-details">
                                <div class="product-name">
                                    Adults Plain Cotton T-Shirt - 2 Pack
                                </div>
                                <div class="arrive-date">
                                    Arriving on: April 9
                                </div>
                                <div class="quantity-count">
                                    Quantity: 2
                                </div>
                                <button class="buy-it-button">
                                    <div class="button-flexbox">
                                        <img src="images/orders/buy-again.png" class="buy-again-picture">
                                        <div class="button-name">Buy it again</div>
                                    </div>
                                </button>
                            </div>
                            <div class="product-grid-button">
                                <a href="Tracking.html"> 
                                    <button class="track-button">
                                            Track package
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
