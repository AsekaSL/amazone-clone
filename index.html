<!DOCTYPE html>
<html>
    <head>
        <title>
            Amazon
        </title>
        <link rel="stylesheet" href="style/amazon.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/heading.css">
    </head>
    <body>

        <div class="heading">
            <div class="left-heading">
                <a href="Amazon.html">
                    <button class="amazon-button">
                        <img src="images/heading/amazon-logo-white.png" class="amazon-image">
                    </button>
                </a>
            </div>
            <div class="center-heading">
                <input type="text" class="search-tab" placeholder="Search">
                <button class="search-button">
                    <img src="images/heading/search-icon.png" class="search-image">
                </button>
            </div>
            <div class="right-heading">
                <a href="Orders.html">
                    <button class="return-button">
                        <span class="return">
                            Returns
                        </span>
                        <span class="order">
                            & Orders
                        </span>
                    </button>
                </a>
                <a href="Checkout.html">
                    <div class="cart">
                            <div class="cart-count">
                                
                            </div>
                            <button class="cart-button">
                                <img src="images/heading/cart-icon.png" class="cart-image">
                            </button>
                            <div class="cart-name">
                                Cart
                            </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="product-grid">
        </div>
        
        <script type="module" src="script/amazon.js"></script>
    </body>
</html>
